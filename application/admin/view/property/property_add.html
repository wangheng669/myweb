{include file='public/header' /}
    <body>
        <div class="x-body">
            <form class="layui-form layui-form-pane" id="form_data">
                <div class="layui-form-item">
                    <label class="layui-form-label">属性标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required  lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">所属产品</label>
                    <div class="layui-input-inline">
                        <select name="product_id">
                            {volist name="product" id='vo'}
                            <option value="{$vo.id}">{$vo.name}</option>
                            {/volist}
                        </select>
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">文本域</label>
                    <div class="layui-input-block">
                        <textarea name="content" placeholder="请输入内容" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <button type="button" class="layui-btn" lay-filter="add" lay-submit>
                        保存
                    </button>
                </div>
            </form>
        </div>
        {include file='public/base_js' /}
        <script>
            layui.use(['form','layer','upload'], function(){
                $ = layui.jquery;
              var form = layui.form()
              ,layer = layui.layer
              
              form.on('submit(add)', function(data){
                push("",'{:url('property/saveProperty')}',$('#form_data').serialize());
              });
            });
        </script>
        <script type="text/javascript" src="/ueditor/ueditor.config.js"></script>
        <script type="text/javascript" src="/ueditor/ueditor.all.min.js"> </script>
        <script type="text/javascript" src="/ueditor/lang/zh-cn/zh-cn.js"></script>
        <script>
            $(function () {
                var ue = UE.getEditor('editor');
            });
        </script>
    </body>

</html>
