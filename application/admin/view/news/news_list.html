{include file='public/header' /}
    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb">
              <a><cite>首页</cite></a>
              <a><cite>会员管理</cite></a>
              <a><cite>新闻列表</cite></a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"  href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">ဂ</i></a>
        </div>
        <div class="x-body">
            <form class="layui-form x-center"  style="width:800px" id="form_data">
                <div class="layui-form-pane" style="margin-top: 15px;">
                  <div class="layui-form-item">
                    <label class="layui-form-label">日期范围</label>
                    <div class="layui-input-inline">
                      <input class="layui-input" placeholder="创建日" id="LAY_demorange_s">
                    </div>
                    <div class="layui-input-inline">
                      <input type="text" name="username" id="username"  placeholder="标题" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-input-inline" style="width:80px">
                        <button type="button" class="layui-btn"  lay-submit="sreach" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
                    </div>
                  </div>
                </div> 
            </form>
            <xblock><button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon">&#xe640;</i>批量删除</button><button class="layui-btn" onclick="show('添加新闻','{:url('news/add_news')}','','600')"><i class="layui-icon">&#xe608;</i>添加</button><span class="x-right" style="line-height:40px">共有数据：{$count} 条</span></xblock>
            <table class="layui-table">
                <thead>
                    <tr>
                        <th>
                            <input type="checkbox" name="" value="">
                        </th>
                        <th>
                            ID
                        </th>
                        <th>
                            标题
                        </th>
                        <th>
                            分类
                        </th>
                        <th>
                            来源
                        </th>
                        <th>
                            更新时间
                        </th>
                        <th>
                            操作
                        </th>
                    </tr>
                </thead>
                
                <tbody>
                     {foreach $news_list as $v}
                    <tr>
                        <td>
                            <input type="checkbox" value="1" name="">
                        </td>
                        <td>
                            {$v.id}
                        </td>
                        <td>
                            <a href="/index/news/list?id={$v.id}">{$v.title}</a>
                        </td>
                        <td >
                            {$v.column_id|column}
                        </td>
                        <td >
                            {$v.form}
                        </td>
                        <td >
                             {$v.create_time}
                        </td>
                        <td class="td-manage">
                            <a title="编辑" href="javascript:;" onclick="show('编辑','{:url('news/edit_news',['id'=>$v.id])}','','600')"
                            class="ml-5" style="text-decoration:none">
                                <i class="layui-icon">&#xe642;</i>
                            </a>
                            <a title="删除" href="javascript:;" onclick="del(this,'{:url('news/del_news')}','id={$v.id}')" 
                            style="text-decoration:none">
                                <i class="layui-icon">&#xe640;</i>
                            </a>
                        </td>
                    </tr>
                     {/foreach}
                </tbody>
            </table>

        </div>
        {include file='public/base_js' /}
        <script>
            layui.use(['form','laydate','element','laypage','layer'], function(){
                $ = layui.jquery;
              form = layui.form(),layer = layui.layer;
              laydate = layui.laydate;//日期插件
              lement = layui.element();//面包导航
              laypage = layui.laypage;//分页
              layer = layui.layer;//弹出层
              form.on('submit(sreach)', function (data) {
                  var startTime=$('#LAY_demorange_s').val();
                  var username=$('#username').val();
                  var sreach_json='{"startTime":"'+ startTime+'","username":"'+username+'"}';
                  sreach_json=$.parseJSON(sreach_json);
                sreach("", '{:url('news/sreach_news')}',sreach_json);
                });
            var start = {
                min: laydate.now()
                ,min: '1900-01-01 00:00:00'
                , max: '2099-06-16 23:59:59'
                , istoday: false
                , choose: function (datas) {
                    end.min = datas; //开始日选好后，重置结束日的最小日期
                    end.start = datas //将结束日的初始值设定为开始日
                }
            };

            document.getElementById('LAY_demorange_s').onclick = function () {
                start.elem = this;
                laydate(start);
            }
            });
            </script>
    </body>
</html>
