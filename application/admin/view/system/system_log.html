{include file='public/header' /}
    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb">
              <a><cite>首页</cite></a>
              <a><cite>会员管理</cite></a>
              <a><cite>系统日志</cite></a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"  href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">ဂ</i></a>
        </div>
        <div class="x-body">
            <span class="x-right" style="line-height:40px">共有数据：{$log->total()} 条</span>
            <table class="layui-table">
                <thead>
                    <tr>
                        <th>
                            ID
                        </th>
                        <th>
                            内容
                        </th>
                        <th>
                            用户名
                        </th>
                        <th>
                            客户端IP
                        </th>
                        <th>
                            时间
                        </th>
                        <th>
                            操作
                        </th>
                    </tr>
                </thead>
                {foreach $log as $v}
                <tbody>
                    <tr>
                        <td>
                            {$v.id}
                        </td>
                        <td>
                            {$v.content}
                        </td>
                        <td>
                             {$v.username}
                        </td>
                        <td >
                             {$v.ip}
                        </td>
                        <td >
                             {$v.create_time}
                        </td>
                        <td class="td-manage">
                            <a title="删除" href="javascript:;" onclick="del(this,'{:url('system/delLog')}','id={$v.id}')"
                            style="text-decoration:none">
                                <i class="layui-icon">&#xe640;</i>
                            </a>
                        </td>
                    </tr>
                </tbody>
                {/foreach}
            </table>
        </div>
         {include file='public/base_js' /}
        <script>
            layui.use(['element','layer'], function(){
                $ = layui.jquery;//jquery
              lement = layui.element();//面包导航
              layer = layui.layer;//弹出层
            })
            </script>
    </body>
</html>
