{include file='public/header' /}
    <body>
        <div class="x-body">
            <form class="layui-form" id="form_data">
                <div class="layui-form-item">
                    <label for="name" class="layui-form-label">
                        <span class="x-red">*</span>链接名
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="link_name" name="link_name" required="" lay-verify="required"
                        autocomplete="off"  value="{$links_edit.link_name}" class="layui-input">
                        <input type="text" name="id" value="{$links_edit.id}" hidden>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="link" class="layui-form-label">
                        <span class="x-red">*</span>URL
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="url" name="url" required="" lay-verify="required|url"
                        autocomplete="off" value="{$links_edit.url}" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="sort" class="layui-form-label">
                        <span class="x-red">*</span>排序
                    </label>
                    <div class="layui-input-inline">
                        <input type="number" id="sort" name="sort" required="" lay-verify="required|number"
                        autocomplete="off" value="{$links_edit.sort}" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label">
                    </label>
                    <button type="button"  class="layui-btn" lay-filter="save" lay-submit="">
                        保存
                    </button>
                </div>
            </form>
        </div>
        {include file='public/base_js' /}
        <script>
            layui.use(['form','layer'], function(){
                $ = layui.jquery;
              var form = layui.form()
              ,layer = layui.layer;
              //监听提交
              form.on('submit(save)', function(data){
                //发异步，把数据提交给php
                push("","{:url('system/saveLinks')}",$('#form_data').serialize());
              });
            });
        </script>
    </body>

</html>
